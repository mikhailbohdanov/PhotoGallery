<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Gallery</title>

    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body ng-controller="Main">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Фото мир</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-class="{active: currentPage == 'gallery'}">
                    <a href="#/gallery">Галерея</a>
                </li>
                <li class="dropdown">
                    <a href="#/gallery" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Галереи <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#/gallery/all">Все фотографии</a>
                        </li>
                        <li class="divider"></li>
                        <li ng-repeat="gallery in galleryList">
                            <a href="#/gallery/{{gallery._id}}">{{gallery.name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul ng-show="showAdmin" class="nav navbar-nav navbar-right">
                <li><a href="#/admin">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div ng-view></div>

<script type="angular/template" id="galleries">

</script>

<script src="js/jquery.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
